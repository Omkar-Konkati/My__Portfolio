<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Keyboard</title>
    <style>
      #keyboard {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
      }

      .key {
        width: 30px;
        height: 30px;
        border: 1px solid #000;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Virtual Keyboard</h1>
    <div id="keyboard">
      <div class="key">A</div>
      <div class="key">B</div>
      <div class="key">C</div>
      <div class="key">D</div>
      <div class="key">E</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">I</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">M</div>
      <div class="key">N</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">Q</div>
      <div class="key">R</div>
      <div class="key">S</div>
      <div class="key">T</div>
      <div class="key">U</div>
      <div class="key">V</div>
      <div class="key">W</div>
      <div class="key">X</div>
      <div class="key">Y</div>
      <div class="key">Z</div>
    </div>

    <p>pressed key:<span id="pressedkey"></span></p>

    <script>
      var keys = document.getElementsByClassName("key");

      var pressedKeyElement = document.getElementById("pressedkey");

      for (var i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", function () {
          var key = this.textContent;
          pressedKeyElement.textContent = key;
        });
      }
    </script>
  </body>
</html>
